name: Backend CI

# Se ejecuta en push a main/develop o en Pull Requests
on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.x]
    
    steps:
      # 1. Clonar el repositorio
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
      
      # 2. Configurar Node.js
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      # 3. Instalar dependencias
      - name: ğŸ“¥ Install dependencies
        working-directory: ./backend
        run: npm ci
      
      # 4. Ejecutar tests unitarios
      - name: ğŸ§ª Run unit tests
        working-directory: ./backend
        run: npm run test:unit
        env:
          NODE_ENV: test
      
      # 5. Ejecutar tests de integraciÃ³n
      - name: ğŸ”— Run integration tests
        working-directory: ./backend
        run: npm run test:integration
        env:
          NODE_ENV: test
          # Variables de entorno mock para tests
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      
      # 6. Generar reporte de cobertura
      - name: ğŸ“Š Generate coverage report
        working-directory: ./backend
        run: npm run test:coverage
      
      # 7. Subir cobertura a GitHub
      - name: ğŸ“¤ Upload coverage to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage
      
      # 8. Comentar cobertura en PR (opcional)
      - name: ğŸ’¬ Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./backend/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: Lint Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: ğŸ“¥ Install dependencies
        working-directory: ./backend
        run: npm ci
      
      # Si agregas ESLint al backend, descomentar esto:
      # - name: ğŸ” Run linter
      #   working-directory: ./backend
      #   run: npm run lint

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ—ï¸ Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker/backend.Dockerfile
          push: false
          tags: dubsar-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max