name: Health Check

on:
  schedule:
    - cron: '0 */12 * * *'  # Cada 12 horas
  workflow_dispatch:

jobs:
  backend-health:
    name: Check Backend Health
    runs-on: ubuntu-latest
    
    steps:
      - name: üè• Health Check
        run: |
          echo "üîç Checking backend health..."
          echo "‚è∞ Waiting for Render free instance to wake up (may take up to 60s)..."
          
          # URL del backend en producci√≥n
          BACKEND_URL="${{ secrets.BACKEND_URL || 'http://localhost:8000' }}"
          
          response=$(curl -s -w "\n%{http_code}" --max-time 60 "$BACKEND_URL/health")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Backend is healthy"
            echo "$body" | jq '.'
            
            status=$(echo "$body" | jq -r '.status')
            uptime=$(echo "$body" | jq -r '.uptime.formatted')
            memory=$(echo "$body" | jq -r '.memory.heapUsed')
            
            echo ""
            echo "üìä Summary:"
            echo "  Status: $status"
            echo "  Uptime: $uptime"
            echo "  Memory: $memory"
          else
            echo "‚ùå Backend unhealthy! HTTP $http_code"
            echo "$body"
            exit 1
          fi
      
      - name: üìä Check Metrics
        if: success()
        run: |
          BACKEND_URL="${{ secrets.BACKEND_URL || 'http://localhost:8000' }}"
          
          echo "üìà Fetching metrics..."
          metrics=$(curl -s --max-time 60 "$BACKEND_URL/metrics")
          echo "$metrics" | jq '.'
          
          # Extraer m√©tricas clave
          total_requests=$(echo "$metrics" | jq -r '.requests.total')
          error_rate=$(echo "$metrics" | jq -r '.errors.rate')
          
          echo ""
          echo "üìä Metrics Summary:"
          echo "  Total Requests: $total_requests"
          echo "  Error Rate: $error_rate"
      
      - name: üö® Alert on Failure
        if: failure()
        run: |
          echo "::error::‚ùå Backend health check failed!"
          echo "::error::Please check the backend status immediately."